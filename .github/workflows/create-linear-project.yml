name: 🪄 브랜치 기반 Linear 프로젝트 생성

on:
  create:
    branches:
      - "**" # 모든 브랜치 생성 시 감지

permissions:
  contents: read

jobs:
  create-linear-project:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm install --save-dev tsx @linear/sdk typescript

      - name: 🧪 디버깅 - 스크립트 파일 존재 확인
        run: |
          echo "📂 현재 디렉토리 구조:"
          ls -al
          echo "📂 .github 디렉토리 구조:"
          ls -al .github
          echo "📂 .github/scripts 디렉토리 구조:"
          ls -al .github/scripts

      - name: 🚀 Create Linear project from branch
        env:
          LINEAR_ACCESS_TOKEN: ${{ secrets.LINEAR_ACCESS_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: npx tsx .github/scripts/createLinearProject.ts
